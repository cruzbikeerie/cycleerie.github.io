title: Long Haul
description: Long Form Jekyll theme built with SASS / COMPASS / SUSY

url: http://cycleerie.github.com/long-haul
baseurl: ""
paginate_path: "blog/page:num/"
permalink: blog/:title/

markdown: redcarpet
highlighter: pygments
gems: [jekyll-paginate]
paginate: 5

navigation:
 - title: Home
   url: /index.html
 - title: About
